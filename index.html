<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAI | Code Assistant</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #333; --primary: #0078ff; --msg-ai: #e9e9eb; }
        [data-theme="dark"] { --bg: #1a1a1a; --card: #2d2d2d; --text: #f0f0f0; --primary: #3b82f6; --msg-ai: #3d3d3d; }

        body { font-family: 'Consolas', 'Monaco', monospace; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; transition: 0.3s; }
        .chat-container { width: 100%; max-width: 600px; background: var(--card); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; }
        .header { padding: 15px; background: var(--primary); color: white; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { height: 450px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .controls { padding: 15px; border-top: 1px solid #444; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 12px; border: 1px solid #555; border-radius: 6px; background: transparent; color: var(--text); outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .msg { padding: 10px; border-radius: 8px; max-width: 85%; white-space: pre-wrap; font-size: 13px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: var(--primary); color: white; }
        .ai-msg { align-self: flex-start; background: var(--msg-ai); border: 1px solid #555; }
        pre { background: #000; color: #0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <span>DevAI: Senior Coder</span>
        <button onclick="toggleTheme()" style="background:rgba(255,255,255,0.2); padding:5px 10px;">ðŸŒ“ Theme</button>
    </div>
    <div id="chat-box">
        <div class="ai-msg">I am ready to help you build your next AI project. Paste your key and let's code!</div>
    </div>
    <div class="controls">
        <input type="password" id="api-key" placeholder="API Key (Saved locally)">
        <div style="display:flex; gap:5px;">
            <input type="text" id="user-input" style="flex:1" placeholder="Describe the AI you want to build...">
            <button onclick="sendMessage()">Run Code</button>
        </div>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // 1. SAVE KEY FEATURE: Load key from browser memory on startup
    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_key');
        if (savedKey) document.getElementById('api-key').value = savedKey;
        
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
    };

    window.toggleTheme = () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    };

    window.sendMessage = async function() {
        const keyField = document.getElementById('api-key');
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        const API_KEY = keyField.value.trim();
        const prompt = inputField.value.trim();

        if (!API_KEY || !prompt) return;

        // Save key for next time
        localStorage.setItem('gemini_key', API_KEY);

        chatBox.innerHTML += `<div class="msg user-msg">${prompt}</div>`;
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            // 2. CODING PERSONALITY: Added system instruction
            const model = genAI.getGenerativeModel({ 
                model: "gemini-2.5-flash",
                systemInstruction: "You are an expert Senior Software Engineer. When asked to help build an AI, provide complete, modern, and bug-free code. Explain how the code works briefly. Use Markdown for code blocks."
            });

            const result = await model.generateContent(prompt);
            const response = await result.response;
            
            // Format AI response to handle code blocks better
            let formattedText = response.text().replace(/```javascript([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            chatBox.innerHTML += `<div class="msg ai-msg">${formattedText}</div>`;
        } catch (error) {
            chatBox.innerHTML += `<div class="msg ai-msg" style="color:#ff4d4d"><b>Error:</b> ${error.message}</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>

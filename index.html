<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAI | 2026 Coder Edition</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --text: #c9d1d9;
            --primary: #238636;
            --ai-bubble: #21262d;
            --user-bubble: #238636;
            --border: #30363d;
        }
        [data-theme="light"] {
            --bg: #f6f8fa;
            --card: #ffffff;
            --text: #24292f;
            --primary: #0969da;
            --ai-bubble: #f3f4f6;
            --user-bubble: #0969da;
            --border: #d0d7de;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100vh;
            transition: 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background: var(--card);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        .header {
            padding: 15px 20px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-bubble);
            color: var(--text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        /* Styling for code snippets generated by AI */
        pre {
            background: #000;
            color: #58a6ff;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            margin: 10px 0;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row { display: flex; gap: 10px; }

        input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            outline: none;
            width: 100%;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover { filter: brightness(1.1); }

        .theme-btn { background: transparent; border: 1px solid var(--border); color: var(--text); padding: 5px 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <strong>DevAI: Senior Engineer (Gemini 3.1)</strong>
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
    </div>

    <div id="chat-box">
        <div class="msg ai-msg">
            <b>System:</b> Workspace initialized. Paste your API key to begin coding your next AI.
        </div>
    </div>

    <div class="input-area">
        <input type="password" id="api-key" placeholder="Enter API Key (will be saved to this browser)">
        <div class="row">
            <input type="text" id="user-input" placeholder="Explain the AI you want to build...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="clearChat()" style="background: #da3633; font-size: 11px; padding: 5px;">Clear Session</button>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    let chatSession = null;

    // Load saved settings
    window.onload = () => {
        const savedKey = localStorage.getItem('gemini_key');
        if (savedKey) document.getElementById('api-key').value = savedKey;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    };

    window.toggleTheme = () => {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    };

    window.clearChat = () => {
        chatSession = null;
        document.getElementById('chat-box').innerHTML = `<div class="msg ai-msg"><b>System:</b> History cleared. Ready for a new project.</div>`;
    };

    window.sendMessage = async function() {
        const keyField = document.getElementById('api-key');
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');

        const key = keyField.value.trim();
        const prompt = inputField.value.trim();

        if (!key || !prompt) return;

        // Save key locally
        localStorage.setItem('gemini_key', key);

        // UI: User message
        chatBox.innerHTML += `<div class="msg user-msg">${prompt}</div>`;
        inputField.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const genAI = new GoogleGenerativeAI(key);
            
            // Using the latest 2026 Stable Model: Gemini 3.1 Flash
            const model = genAI.getGenerativeModel({ 
                model: "gemini-3.1-flash",
                systemInstruction: "You are a Senior AI Software Engineer. Your goal is to help the user build their own AI applications. Provide high-quality code, explain logic clearly, and focus on modern best practices."
            });

            // Initialize chat history if not already active
            if (!chatSession) {
                chatSession = model.startChat({ history: [] });
            }

            const result = await chatSession.sendMessage(prompt);
            const response = await result.response;
            const text = response.text();

            // Minimal formatting for code blocks
            const formatted = text.replace(/```(.*?)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            chatBox.innerHTML += `<div class="msg ai-msg">${formatted}</div>`;
        } catch (e) {
            chatBox.innerHTML += `<div class="msg ai-msg" style="color:#ff7b72"><b>Error:</b> ${e.message}</div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>

</body>
</html>

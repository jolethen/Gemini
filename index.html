<!DOCTYPE html>
<html>
<head>
    <title>Gemini 2026 Bot</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        #chat { height: 300px; overflow-y: auto; background: white; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin-bottom: 5px; box-sizing: border-box; border-radius: 5px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Gemini 2.5 Flash Bot</h3>
    <input type="password" id="key" placeholder="Paste your AIzaSy... key here">
    
    <div id="chat"></div>
    
    <input type="text" id="msg" placeholder="Type your message...">
    <button onclick="ask()">Send to AI</button>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        window.ask = async function() {
            const K = document.getElementById('key').value.trim();
            const P = document.getElementById('msg').value;
            const box = document.getElementById('chat');

            if(!K || !P) return alert("Enter KEY and MESSAGE!");

            box.innerHTML += `<div><b>You:</b> ${P}</div>`;
            document.getElementById('msg').value = "";

            try {
                // Initialize precisely
                const genAI = new GoogleGenerativeAI(K);
                // Use the 2026 stable model: gemini-2.5-flash
                const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

                const result = await model.generateContent(P);
                const response = await result.response;
                
                box.innerHTML += `<div style="color:blue"><b>AI:</b> ${response.text()}</div>`;
            } catch (err) {
                // This will tell us the EXACT reason for failure
                box.innerHTML += `<div style="color:red"><b>ERROR:</b> ${err.message}</div>`;
                console.error(err);
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
